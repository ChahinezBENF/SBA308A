<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Discovery App</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Music Discovery App</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="#track-results">Track Results</a></li>
                    <li><a href="#favorites-section">Favorites</a></li>
                    <li><a href="#top-charts-section">Top Charts</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div id="app">

   <input type="text" id="track-input" placeholder="Search for a track or artist..." aria-label="Search for a track or artist">
   <button id="search-button" aria-label="Search">Search</button>


    
    <!-- Track Results Section -->
    <div id="track-results">
        <h2>Track Results</h2>
        <p>No tracks found. Start your search above!</p>
    </div>
    

    <!-- Add to Favorites Section -->
    <div id="favorites-section">
        <h2>Your Favorites</h2>
        <div id="favorites-list"></div>
    </div>
    

    <!-- Recommendations Section -->
    <div id="recommendations">
    <h2>Recommended Tracks</h2>
    </div>
    
    
    <!-- Artist Info Section -->
    <div id="artist-info">
        <h2>Artist Info</h2>
    </div>

    <div id="top-charts-section">
        <h2>Top Charts</h2>
        <button id="load-top-tracks">Top Tracks</button>
        <button id="load-top-artists">Top Artists</button>
        <div id="top-charts"></div>
    </div>
    

    </div>
    <footer>
        <p>&copy; 2025 Music Discovery App. All Rights Reserved.</p>
    </footer>
    
    
    <script type="module" src="src/app.js" defer></script>

</body>
</html>
